<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made in Wrocław 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="heroPage">
        <div class="heroPage-bg">
            <div class="heroPage-container">
                <div class="mainLogoBox">
                    <a href="">
                    <img 
                    src="img/mainlogo.svg" 
                    alt="Logo Made in Wrocław"
                    width="30"
                    height="40"
                    >
                </a>
                </div>
                <div class="heroPage-infoBox"><h1 class="fontStyle">nowy made in wroclaw wkrótce...</h1></div>
                <div class="mainContentBox">
                    <div class="animationBox">
                    <img class="heart whiteheart" src="img/serce_perspektywa.svg"  width="225" height="264" alt="">
                    <img class="heart neonheart" src="img/serceneon.png"  width="225" height="264" alt="">
                    <img class="txt" src="img/neon.png"  width="145" height="160" alt="">
                    </div>
                    <div class="dateBox"><span class="fontStyle">17.10.2023</span></div>
                </div>
                <div class="contactBox">
                <h2>kontakt</h2>
                <a href="mailto:paulina.muszynska@araw.pl">paulina.muszynska@araw.pl</a>
                </div>
                <div class="partnersBox">
                    <div class="logoLink"><a href="https://araw.pl/" target="_blank"><img src="img/logoARAW.svg" alt="Logo ARAW"></a></div>
                    <div class="logoLink"><a href="https://www.wroclaw.pl/" target="_blank"><img src="img/logoWro.svg" alt="Logo Wrocław.Pl"></a></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
